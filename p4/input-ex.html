<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form>

<label for="name">First name:</label><br>
<input type="text" id="fname" name="name" value="John"><br>
<input type="submit" value="Submit">

<br>
<br>

<label for="name">Color name:</label><br>
<input type="text" id="cname" name="name" value="red"><br>

<p>Hello, <span id="name"></span></p>

</form> 

<script>

let form = document.querySelector('form')
let inputFName = document.querySelector('#fname')
let inputCName = document.querySelector('#cname')

form.addEventListener('submit', () => {
    event.preventDefault();
    let name = inputFName.value;
    let color = inputCName.value;

    document.querySelector('#name').innerText = name.toUpperCase();
    document.querySelector('body').style.backgroundColor = color;
});

</script>

</body>
</html>
